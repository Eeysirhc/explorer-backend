name: Release

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+*" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Get the version
        id: get_version
        run: |
          version=$(echo ${GITHUB_REF/refs\/tags\//} | cut -c 2-)
          echo ::set-output name=VERSION::$version
        shell: bash
      - run: echo $VERSION
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
      - run: sbt assembly
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: V${{ steps.get_version.outputs.VERSION }}
          release_name: Release V${{ steps.get_version.outputs.VERSION }}
          body: Updates to be added
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/scala-2.13/explorer-backend-${{ steps.get_version.outputs.VERSION }}.jar
          asset_name: explorer-backend-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive
