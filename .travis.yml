dist: bionic
language: scala

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always

scala:
  - 2.13.3

jdk:
  - openjdk11

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.coursier

jobs:
  include:
    - stage: test
      script:
        - ps aux | grep haveged
        - sbt test

branches:
  only:
  - master

stages:
  - test
