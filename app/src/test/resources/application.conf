db = {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    # disabling connectionPool fixes the issue
    connectionPool = HikariCP
    driver   = "org.postgresql.Driver"
    host     = "localhost"
    user     = "postgres"
    password = "postgres"
    properties = {
      # disabling cache (setting this to 0) fixes the issue
      prepareThreshold = 3
    }
  }
}
