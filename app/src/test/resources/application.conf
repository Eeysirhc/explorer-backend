db = {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    connectionPool = disabled
    driver   = "org.postgresql.Driver"
    host     = "localhost"
    name     = "postgres"
    user     = "postgres"
    password = "postgres"
    url      = "jdbc:postgresql://"${db.db.host}":"${db.db.port}"/"${db.db.name}
  }
}
