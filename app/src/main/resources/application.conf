explorer {
    port = 9090
    host = "localhost"
    host = ${?EXPLORER_HOST}
    readOnly = false
    readOnly = ${?EXPLORER_READONLY}
}

blockflow {
    host = "127.0.0.1"
    host = ${?BLOCKFLOW_HOST}
    port = 12973

    chain-id = 1
    chain-id = ${?BLOCKFLOW_CHAIN_ID}
    groupNum = 4
    blockflow-fetch-max-age = 30 minutes
    api-key = null
    api-key = ${?ALEPHIUM_API_KEY}
}

db = {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    connectionPool = "org.alephium.explorer.InstrumentedHikariCP$"
    name     = "explorer"
    name     = ${?DB_NAME}
    host     = "localhost"
    host     = ${?DB_HOST}
    port     = 5432
    url      = "jdbc:postgresql://"${db.db.host}":"${db.db.port}"/"${db.db.name}
    user     = "postgres"
    user     = ${?DB_USER}
    password = "postgres"
    password = ${?DB_PASSWORD}
  }
}
